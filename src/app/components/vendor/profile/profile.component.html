<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard</a>
  </div>
  <div class="col-md-6"></div>
</div>
<ul class="list-unstyled">

</ul>
<li class="card card-body mb-2">
  <h3>Business Name:{{ client.businessName }}</h3>
  <div class="row" *ngIf="client" >
    <div class="col-sm-4">
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg" alt="" class="img-fluid">
    </div>

    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Name: {{client.firstName}} {{ client.lastName}}</li>
        <li class="list-group-item">Contact Email: {{ client.email }}</li>
        <li class="list-group-item">Contact Phone: {{ client.phone }}</li>
      </ul>
    </div>

  </div>
</li>
