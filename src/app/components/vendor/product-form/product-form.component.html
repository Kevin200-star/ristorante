<form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel type="text" name="title" class="form-control" />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Ksh</span>
      </div>
      <input type="number"  ngModel name="price" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" name="category" ngModel class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async " [value]="c.key">{{ c.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input type="text" name="imageUrl" ngModel class="form-control" />
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
</form>
