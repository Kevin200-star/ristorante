<p>
  <a class="btn btn-primary" routerLink="/vendor/products/new"><i class="fa fa-plus"></i> New Product</a>
</p>

<p>
  <input
  #query
  (keyup)="filter(query.value)"
  type="text"
  placeholder="Search products..."
  class="form-control">
</p>

<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
>
<data-table-column
[property]="'title'"
[header]="'Title'"
[sortable]="true"
[resizable]=true
>

</data-table-column
>

<data-table-column
[property]="'price'"
[header]="'Price'"
[sortable]="true"
[resizable]=true
>
<ng-template #dataTableCell let-item="item">
{{ item.price | currency :"Ksh": "symbol"}}
</ng-template>
</data-table-column>

<data-table-column
[property]="'category'"
[header]="'Category'"
[sortable]="true"
[resizable]=true
>
<ng-template #dataTableCell let-item="item">
{{ item.category }}
</ng-template>
</data-table-column
>

<data-table-column
[property]="'key'"
>
<ng-template #dataTableCell let-item="item">
  <a [routerLink]="['/vendor/products/edit/',item.key]">Edit</a>
</ng-template>
</data-table-column
>
</data-table>
