<a class="btn btn-primary" routerLink="/vendor/products/new"><i class="fa fa-plus"></i> New Product</a>
<br>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$ | async ">
      <td>{{ p.title }}</td>
      <td>{{ p.price}}</td>
      <td>
        <a routerLink="/vendor/products/{{p.key}}">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
