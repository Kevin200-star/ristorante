<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark">Edit</a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>

<hr>
<div *ngIf="client" class="card">
  <div class="card-header">
    {{ client.firstName }} {{ client.lastName}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-md-6">
        <h4>Client ID: {{ client.key }}</h4>
      </div>
      <div class="col-md-8 col-md-6">
        Balance : xxxx
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item">{{ client.phone}}</li>
      <li class="list-group-item">{{ client.email}}</li>
      <li class="list-group-item">{{ client.businessName }}</li>
      <li class="list-group-item"> Active {{ client.isActive}}</li>
    </ul>
  </div>
  </div>
